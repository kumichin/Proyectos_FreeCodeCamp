
<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Verificador de números de telefono</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <img src="movil.jpg" alt="">
        <div class="image">
            <div>
                <h1>Validador de números de teléfonos de US</h1>
            </div>
            <div>
                <p>Por favor, Introduce el número de teléfono que desea validar</p>

                <input type="text" id="user-input">
                <br>
                <button type="button" id="check-btn">Check Number</button>
                <button type="button" id="clear-btn">Clear</button>
            </div>

            <div>
                <p id="results-div"></p>
            </div>
        </div>

        <script src="validador.js"></script>
    </body>
</html>
